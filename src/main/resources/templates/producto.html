<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Lista de Productos</h1>
    <div class="text-right mb-3">
        <a href="/producto/nuevo" class="btn btn-primary">Agregar Nuevo Producto</a>
		<a href="/usuario" class="btn btn-secondary">Volver</a> 

    </div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod : ${productos}">
                <td th:text="${prod.nombre}"></td>
                <td th:text="${prod.descripcion}"></td>
                <td th:text="${#numbers.formatDecimal(prod.precio, 1, 'POINT', 2, 'POINT')}"></td>
                <td th:text="${prod.stock}"></td>
                <td>
                    <a th:href="@{/producto/editar/{id}(id=${prod.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/producto/eliminar/{id}(id=${prod.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
