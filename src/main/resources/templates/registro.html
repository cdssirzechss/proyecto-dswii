<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de usuarios</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f8f9fa;
			padding-top: 70px;
			/* compensates for fixed navbar */
		}

		.navbar {
			background-color: #343a40 !important;
		}

		.navbar-brand {
			color: #ffffff !important;
			font-weight: bold;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			font-weight: bold;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"],
		select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ced4da;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button[type="submit"] {
			background-color: #007bff;
			color: #ffffff;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #0056b3;
		}

		a {
			color: #007bff;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div th:if="${param.fallo}">
					<div class="alert alert-info">Ese email ya esta en uso</div>
				</div>

				<h1>Regístrate</h1>
				<form th:action="@{/usuario/registro}" method="post" th:object="${usuario}">
					<div class="form-group" th:if="${editar}">
						<label class="control-label" for="id">ID : </label>
						<input id="id" type="text" class="form-control" th:field="*{id}" readonly autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre : </label>
						<input id="nombre" type="text" class="form-control" th:field="*{nombre}" required
							autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="apellido">Apellido : </label>
						<input id="apellido" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="email">Email : </label>
						<input id="email" type="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="dni">Contraseña : </label>
						<input id="password" type="password" class="form-control" th:field="*{password}"
							th:required="${contra}" autofocus="autofocus">
						<h6 th:if="${editar}">Si usted requiere cambiar la contraseña ingrese nueva contraseña de lo
							contrario , no ingrese nada en este campo</h4>
					</div>
					<div class="form-group">
						<label class="control-label" for="dni">DNI : </label>
						<input id="dni" type="text" class="form-control" th:field="*{dni}" required
							autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="celular">Celular : </label>
						<input id="celular" type="text" class="form-control" th:field="*{celular}" required
							autofocus="autofocus">
					</div>
					<div class="form-group" style="display: none;">
						<label class="control-label" for="rol">Rol :</label>
						<select id="rol" class="form-control" th:field="*{rol}">
							<option th:value="${rol.id}" , th:text="${rol.nombre}"></option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="distrito">Distrito : </label>
						<select id="distrito" class="form-control" th:field="*{ubigeo.distrito}">
							<option value="Ancón">Ancón</option>
							<option value="Ate">Ate</option>
							<option value="Barranco">Barranco</option>
							<option value="Breña">Breña</option>
							<option value="Carabayllo">Carabayllo</option>
							<option value="Chaclacayo">Chaclacayo</option>
							<option value="Chorrillos">Chorrillos</option>
							<option value="Cieneguilla">Cieneguilla</option>
							<option value="Comas">Comas</option>
							<option value="El Agustino">El Agustino</option>
							<option value="Independencia">Independencia</option>
							<option value="Jesús María">Jesús María</option>
							<option value="La Molina">La Molina</option>
							<option value="La Victoria">La Victoria</option>
							<option value="Lima">Lima</option>
							<option value="Lince">Lince</option>
							<option value="Los Olivos">Los Olivos</option>
							<option value="Lurigancho-Chosica">Lurigancho-Chosica</option>
							<option value="Lurín">Lurín</option>
							<option value="Magdalena del Mar">Magdalena del Mar</option>
							<option value="Miraflores">Miraflores</option>
							<option value="Pachacámac">Pachacámac</option>
							<option value="Pucusana">Pucusana</option>
							<option value="Pueblo Libre">Pueblo Libre</option>
							<option value="Puente Piedra">Puente Piedra</option>
							<option value="Punta Hermosa">Punta Hermosa</option>
							<option value="Punta Negra">Punta Negra</option>
							<option value="Rímac">Rímac</option>
							<option value="San Bartolo">San Bartolo</option>
							<option value="San Borja">San Borja</option>
							<option value="San Isidro">San Isidro</option>
							<option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
							<option value="San Juan de Miraflores">San Juan de Miraflores</option>
							<option value="San Luis">San Luis</option>
							<option value="San Martín de Porres">San Martín de Porres</option>
							<option value="San Miguel">San Miguel</option>
							<option value="Santa Anita">Santa Anita</option>
							<option value="Santa María del Mar">Santa María del Mar</option>
							<option value="Santa Rosa">Santa Rosa</option>
							<option value="Santiago de Surco">Santiago de Surco</option>
							<option value="Surquillo">Surquillo</option>
							<option value="Villa El Salvador">Villa El Salvador</option>
							<option value="Villa María del Triunfo">Villa María del Triunfo</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="ubicacion">Ubicacion : </label>
						<input id="ubicacion" class="form-control" th:field="*{ubigeo.ubicacion}" required
							autofocus="autofocus">
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-success">Guardar</button>
						<a th:unless="${fuera}" style="margin-left: 10%;" onclick="window.history.back()"
							class="btn btn-secondary">Volver</a>
						<th:block th:if="${fuera}">
							<span>Si estás registrado <a th:href="@{/login}">inicia sesión aquí</a></span>
						</th:block>
					</div>
				</form>

			</div>
		</div>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
