<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Página de Ventas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Tienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
				<li class="nav-item">
				    <a class="nav-link" th:href="@{/producto/vista}">Productos</a>
				</li>
                <li class="nav-item">
					<a class="nav-link" th:href="@{/contacto}">Contacto</a>
                </li>
            </ul>
            <form class="form-inline">
                <div th:if="${userEmail != null}">
                    <span th:text="${userEmail}"></span>
                    <form action="login?logout" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-danger my-2 my-sm-0">Salir</button>
                    </form>
                </div>
                <div th:if="${userEmail == null}">
                    <a href="/login" class="btn btn-outline-primary my-2 my-sm-0">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Bienvenido a Nuestra Tienda</h1>
        <p class="text-center">Encuentra los mejores productos aquí.</p>
        <div class="row mt-4">
            <div class="col-md-4" th:each="producto : ${productos}">
                <div class="card">
                    <img th:src="@{${producto.imagen}}" class="card-img-top" alt="Producto" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text" th:text="${producto.descripcion}"></p>
                        <p class="card-text">
                            <strong>Precio: </strong>
                            <span th:text="${producto.precio}"></span> €
                        </p>
                        <a href="#" class="btn btn-primary">Agregar al Carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
